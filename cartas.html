<body>
        <section id="header-carta" style="padding: 5px">

                <div class="px-4 pt-5 my-5 text-center border-bottom">

                    <header class="major">
                    <h2  class="text-white">Carta No. </h2>
                    </header>
                    <h1  class="text-white">1</h1>
                </div>

                    <div class="col-lg-8 mx-auto">

                        <p class="text-wrap lead mb-4"  style="font-size:100%; text-align:left; line-height: 1.2; white-space: nowrap;"> 77</p>

                        <header class="major">
                        <h2 class="text-white">MEDITACIÓN</h2>
                        </header>

                        <p class="text-wrap lead mb-4"  style="font-size:100%; text-align:center; line-height: 1.2; white-space: nowrap;"> 66</p>

                    </div>

        </section>

        <section id="header-afir" style="padding: 2px">
                    <div style="padding-left: 200px;  padding-right: 200px"
>
                        <hr>
                        <h2 class="text-center white-text-with-blue-shadow">AFIRMACIÓN</h2>
                        <hr>

                        <p class="gray-background text-wrap white-text-with-blue-shadow"  style="font-size:150%; text-align:center; line-height: 1.2;">55</p>


                    </div>

        </section>
        <section id="music_btn" class="main style2">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <button class="btn btn-outline-primary btn-lg" id="ASong" onClick="playPause()">
                <audio id="audioElement" src="./music/musicarta_40.mp3" loop></audio>
                Música On/Off
              </button>

            </div>
          </section>
          
          <script>
            function playPause() {
              var audioElement = document.getElementById("audioElement");
              if (audioElement.paused) {
                audioElement.play();
              } else {
                audioElement.pause();
              }
            }
          </script>
          


    <section class="main style1">
            <div class="overflow-hidden text-center"  style="max-height: 60vh;">

                <div class="container text-center" >
                      <img src= "./images/imagen_carta_1_ai.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Imagen Carta 1" width="350" height="600" loading="lazy">


                </div>

                </div>
        </section>
        <section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script>
          var aud = document.getElementById("ASong").children[0];
          var isPlaying = false;
          aud.pause();

          function playPause() {
            if (isPlaying) {
              aud.pause();
            } else {
              aud.play();
            }
            isPlaying = !isPlaying;
          }
        </script>
        </section>
